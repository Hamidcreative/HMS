{% extends "users/base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <!-- Row Starts -->
    <div class="row">
        <div class="col-sm-12 p-0">
            <div class="main-header">
                <h4>Hospitals</h4>
                <ol class="breadcrumb breadcrumb-title breadcrumb-arrow">
                    <li class="breadcrumb-item"><a href="index.html"><i class="icofont icofont-home"></i></a>
                    </li>
                    <li class="breadcrumb-item"><a href="#!">Hospitals</a>
                    </li>
                    <li class="breadcrumb-item"><a href="#">List</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <!-- Row end -->

    <!-- Row Starts -->
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-header-text">Hospitals List</h5></div>
                <div class="card-block">
                    <div class="table-responsive" data-pattern="priority-columns">
                        <table cellspacing="0" id="hospitals"  class="datatable table table-small-font table-bordered table-striped">
                            <thead>
                            <tr>
                                <th data-priority="1">ID</th>
                                <th data-priority="2">Description</th>
                                <th data-priority="6">Status</th>
                                <th data-priority="6">Action</th>

                            </tr>
                            </thead>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Row end -->
</div>
<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script>
    jQuery(document).ready(function($) {
        var table = $('#hospitals').DataTable({
            "serverSide": true,
            "responsive": true,
            "ajax": "/hospitals?format=datatables",
            "columns": [
                {"data": "id", "searchable": false},
                {"data": "description"},
                {
                    data: "status",
                    render: function ( data, type, row, meta ) {
                        var status,StatusClass = '';
                        if(row.status === true ){
                            status = 'Active';
                            StatusClass='btn-success';
                        }else{
                            status = 'In-Active';
                            StatusClass='btn-danger';
                        }
                        return '<button class="tabledit-edit-button btn btn-mini waves-effect waves-light '+StatusClass+'">'+ status +'</button>';
                    }
                },
                {
                    data: "action",
                    render: function ( data, type, row, meta ) {
                        return '<button  class="tabledit-edit-button btn btn-mini btn-primary waves-effect waves-light"><span class="icofont icofont-ui-edit"></span></button>' +
                                '<button  class="tabledit-delete-button btn btn-mini btn-danger waves-effect waves-light"><span class="icofont icofont-ui-delete"></span></button>';
                    }
                },

            ],
        });
    });
</script>

{% endblock %}
